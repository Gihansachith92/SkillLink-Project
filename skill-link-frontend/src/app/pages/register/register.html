<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Join SkillLink
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Create your account to start exchanging skills
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border border-gray-100">
      
      <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <div class="mt-1">
            <input [(ngModel)]="user.name" name="name" type="text" required 
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">University Email</label>
          <div class="mt-1">
            <input [(ngModel)]="user.email" name="email" type="email" required 
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">University</label>
          <div class="mt-1">
            <input [(ngModel)]="user.university" name="university" type="text" required 
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input [(ngModel)]="user.password" name="password" type="password" required 
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit"
            [disabled]="!registerForm.valid" 
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Sign Up
          </button>
        </div>

      </form>

      <div *ngIf="message" class="mt-4 p-3 rounded-md text-sm text-center font-medium"
           [ngClass]="{'bg-green-100 text-green-800': isSuccess, 'bg-red-100 text-red-800': !isSuccess}">
        {{ message }}
      </div>

    </div>
  </div>
</div>
